    <script>
        $(function(){
            $.get('JSON/data_atribut.json', function(obj){
                var str = "<div class=table-responsive-md><table class=table table-stripped table-bordered>";
                str +="<tr class=table-dark><td>No</td><td class='tables'>Judul Headline</td><td class='tables'>Kategori</td><td class='tables'>Waktu Publish</td><td class='tables'>Waktu Scrapping</td></tr>";
                $.each(obj,function(n,data){
                    str +="<tr class=table-light><td>" + (n+1) + "</td>";
                    str +="<td>" + data.judul + "</td>";
                    str +="<td class='tables'>" + data.kategori + "</td>";
                    str +="<td class='tables'>" + data.waktu_publish + "</td>";
                    str +="<td class='tables'>" + data.waktu_scraping + "</td></tr>";
                });
                str +="</table></div>";
                $('#headline_json').html(str);
            });
        });
    </script>
